<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CA107_鄭迪_JavaScript作業一_1HelloCSS</title>
</head>
<body>
	<script type="text/javascript">
		var fsize=16;
		for (var i=0; i<10; i++){
			 if (i%2==0){
			  document.write('<span style="color:blue; font-family:新細明體; font-size:',fsize+i*3,'px">','Hello....', '<br>');}
			  else {
			  	document.write('<span style="color:deeppink; font-family:新細明體; font-size:',fsize+i*3,'px">','Hello....', '<br>');
			  }
		}
	</script>


</body>
</html>
