<body>
	找出資料在陣列中出現的索引值將其印出, 若找不到顯示找不到的訊息。<br>
	<script type="text/javascript">
		var data = 33;
		var arr = new Array(11,22,33,44,55, 66,77);
		
		if (arr.indexOf(data,0)!=-1){
		document.write('資料data值在陣列中出現的索引值為：', arr.indexOf(data,0));
		} else document.write('找不到資料data值');

		
	

	</script>

	
</body>
</html>
