<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CA107_鄭迪_JavaScript作業一_2generateCodes</title>
</head>
<body>
	隨機產生4個介於0..9之間的數字：<br>
	<script type="text/javascript">
		var arr = new Array(4);
		for (var i=0; i<4; i++){
		arr[i]=Math.random()*10;		
		document.write(Math.floor(arr[i]), '<br>');
		}

	</script>

</body>
</html>
