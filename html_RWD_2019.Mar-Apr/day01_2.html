<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style type="text/css">
	
	.wrap {
		width:960px;
		width: 200px;
		width: 50%;
		margin:auto;
	}

	.item {
		width: 50%;
		height:200px;
		float: left;
	}

	.item1{
		background-color: #f00;
	}


	.item2{
		background-color: #00f;
	}


	@media screen and (max-width: 767px){
		.wrap{
			width:100%;
		}
		.item{
			width:100%;
		}
	}


</style>

<body>
	
<div class="wrap">
	<div class="item item1"></div>
	<div class="item item2"></div>
</div>


</body>
</html>
